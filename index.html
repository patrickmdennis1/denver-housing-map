$3-5K/month gets a large 2-3 bed in a converted historic mansion with stunning details, or a modern apartment with all the amenities. ~3 miles to both Ben &amp; Caitlin and RIGAR. If walkability and nightlife density are the top priorities, nothing else comes close.\n\nWHY IT MIGHT NOT: It's loud \u2014 Colfax is chaotic, especially weekends. Parking is a nightmare ($150-$200/month extra in some buildings). Homelessness is more visible here than in residential neighborhoods. Actual houses are rare \u2014 it's mostly condos and apartments, so if Kalliopi wants a charming house with a porch and a yard, Cap Hill can't deliver. The energy skews young and nocturnal. If she wants a quiet residential street with neighbors who wave from porches, this is the wrong pick. The bohemian energy that makes it exciting also makes it hectic to live in day-to-day.", "layer": "Neighborhoods"}, "geometry": {"type": "Polygon", "coordinates": [[[-104.973412216296, 39.740029970861], [-104.972991654767, 39.7400390688941], [-104.972999809797, 39.739545300099], [-104.973019072867, 39.73840129494], [-104.973008305827, 39.7368765913971], [-104.972998994794, 39.7351580071493], [-104.97297876672, 39.7337094408831], [-104.972979679723, 39.73204992485], [-104.972948115609, 39.7304540910484], [-104.972935337562, 39.7290789910494], [-104.972939045576, 39.7272842785248], [-104.973506122637, 39.7272837295228], [-104.974082091731, 39.7272828735197], [-104.975250035977, 39.72728019651], [-104.976407314184, 39.7272774605], [-104.977558464369, 39.7272619884438], [-104.978770823777, 39.7272625614458], [-104.979356536906, 39.727266184459], [-104.979937808019, 39.7272694414709], [-104.981138649385, 39.7272651354552], [-104.981750120608, 39.7272709194762], [-104.98236425684, 39.7272770544985], [-104.982978411073, 39.7272807835121], [-104.983622785416, 39.7272846425261], [-104.984892961033, 39.7272795735077], [-104.986149778603, 39.7272778625015], [-104.987415487204, 39.7272758354941], [-104.987403972162, 39.7 for-the-money in central Denver \u2014 median price ~$620K versus Highland's $820K or Wash Park's $1.5M. Victorian and Queen Anne homes with turrets, ornate trim, and large porches, plus Craftsman bungalows, all pre-1930. 10-minute walk to RiNo's restaurants, breweries, and galleries. Adjacent to Ben &amp; Caitlin's area. $3-5K gets a substantial 3-bed Victorian with a yard for $3,000-$3,800. The kind of neighborhood your plugged-in Denver friends would say 'smart pick' about.\n\nWHY IT MIGHT NOT: I-70 expansion construction has impacted the north end for years. The transition from 'emerging' to 'arrived' is street-by-street \u2014 some blocks are rougher. Commercial amenities within Cole itself are limited; you're borrowing RiNo's and Five Points' dining scenes. ~4 miles to RIGAR. The 'emerging' label means uncertainty about what the neighborhood looks like in 2-3 years. Less polished than Highland or Wash Park \u2014 you need to be comfortable with a neighborhood still finding its footing.", "layer": "Neighborhoods"}, "geometry": {"type": "Polygon", "coordinates": [[[-104.959752575637, 39.7619919077023], [-104.960365297865, 39.7619902576963], [-104.960981576105, 39.7619886196904], [-104.961593405329, 39.7619873026856], [-104.962217685599, 39.7619856956797], [-104.962833918839, 39.761989881695], [-104.963449262076, 39.7619940607101], [-104.964104656459, 39.7619939577098], [-104.964719141693, 39.76199400871], [-104.965340741953, 39.7619940887102], [-104.965955231186, 39.7619937897092], [-104.966573253433, 39.7619965917194], [-104.967179714638, 39.7619993387294], [-104.967809330927, 39.7619977257234], [-104.968419384145, 39.7619960207173], [-104.97087996809, 39.7619999017314], [-104.971489972308, 39.7620047007488], [-104.972115978583, 39.7620099117678], [-104.972712682753, 39.7620094977663], [-104.97288784139, 39.7620133707804], [-104.973340222034, 39.762047652905], [-104.97334451305, 39.7624234282711], [-104.97333647402, 39.7632569173012], [-104.973330660999, 39.763 end nights near LoHi restaurants. The charm is block-by-block \u2014 some blocks have aggressive new construction that replaced older homes, so you need to vet the specific street. Prices reflect the hype and you're paying a premium for the address. I-25 noise bleeds into the eastern edge near Platte Street. It's ~4 miles to RIGAR, so not the closest to the gym. The neighborhood can feel slightly scene-y \u2014 more 'see and be seen' brunch energy than the quiet-porch-sitting vibe Kalliopi might prefer.", "layer": "Neighborhoods"}, "geometry": {"type": "Polygon", "coordinates": [[[-104.998203287422, 39.7692973042607], [-104.998205108429, 39.7691530067361], [-104.998206650435, 39.7680465387136], [-104.99824659858, 39.7621195861665], [-104.998314125825, 39.7621001210957], [-104.998440543285, 39.7620804140241], [-104.998558954715, 39.7620610149536], [-104.998666737107, 39.7620357368617], [-104.998707515255, 39.7620236438177], [-104.998752289418, 39.7620103647694], [-104.998826299687, 39.761982197667], [-104.998971697216, 39.7619196774397], [-104.999042212472, 39.7618829163061], [-104.99919848404, 39.7617919589754], [-104.999332459527, 39.7617098276768], [-104.999451157959, 39.7616502814604], [-104.999596615488, 39.7615791792019], [-104.999811634269, 39.7614802348422], [-105.000023906041, 39.7613922595223], [-105.000462570636, 39.7612311229365], [-105.000848483039, 39.7611099114959], [-105.001030171699, 39.7610705323527], [-105.001208160346, 39.7610513842831], [-105.001353103873, 39.7610519982853], [-105.001482084342, 39.7610467102661], [-105.001620036844, 39.7610301372059], [-105.001726905232, 39.7610079411252], [-105.001857017705, 39.7609683419812], [-105.00197652114, 39.7609201198059], [-105.00213615772, 39.7608552515701], [-105.002269991207, 39.7607926783426], [-105.002462569907, 39.7607221160861], [-105.002518713111, 39.7607051950246], [-105.002648703583, 39.760682752943], [-105.002785866082, 39.7606521048315], [-105.00283756227, 39.76063516577], [-105.002882187432 ", "properties": {"name": "Washington Park", "category": "Highly Recommended", "rating": "5/5", "commentary": "WHY IT WORKS: Wash Park is Denver's signature residential neighborhood with a greatest-hits of early Denver architecture: Tudor cottages, Craftsman bungalows, Dutch Colonials, Denver Squares, and Victorians from the 1900s-1940s. Many renovated to a high standard while keeping period details. The 155-acre park is a lifestyle anchor \u2014 two lakes, running paths, flower gardens, and a 2.6mi cycling loop. South Pearl Street (technically Platt Park) has Sushi Den, Michelin-starred Kizaki and Margot, plus Corvus Coffee and a Sunday farmers market. ~2 miles to RIGAR \u2014 easy bike ride down the park paths. Kalliopi will find the charm she's looking for, especially on blocks closest to the park.\n\nWHY IT MIGHT NOT: The price-to-space ratio is the worst on this list. Median home sale is $1.5M, so rentals reflect that. $3-5K/month gets a nice 2-bed condo or a smaller older house \u2014 a renovated 3-bed pushes $4,500-$6,000+. It's ~4 miles to Ben &amp; Caitlin (further than Five Points or Highland). Older homes have small closets, uneven floors, and basement moisture common to 1920s Denver construction. Limited nightlife within the neighborhood \u2014 it's more weekend-brunch-and-park than evening-out energy. Weekend foot traffic around the park can be heavy.", "layer": "Neighborhoods"}, "geometry": {"type": "Polygon", "coordinates": [[[-104.959308766024, 39.7156570652547], [-104.959306901017, 39.7153129480037], [-104.959302567001, 39.7145133060967], [-104.959300724994, 39.7141736018617], [-104.959301765998, 39.7139933382064], [-104.95930766402, 39.7129706204884], [-104.959314842046, 39.7117262099644], [-104.959314249044, 39.7111876200063], [-104.95926100585, 39.7111179747532], [-104.959308641023, 39.7109328860803], [-104.959327435091, 39.7093012341485], [-104.959328060094, 39.7074903655652], [-104.959323141076, 39.7073215069513], [-104.959328782096, 39.7056667 n building speaks to her because it feels like a real place with real history, Whittier is the Denver equivalent.\n\nWHY IT MIGHT NOT: Very limited commercial and dining within the neighborhood itself \u2014 there's no 'main street' or commercial strip. It's purely residential, so you're walking to Five Points, RiNo, or driving to Highland for restaurants. RIGAR is ~4 miles south. Some blocks near I-70 (north end) have highway noise and less charm. Rental supply is tighter than Five Points \u2014 fewer apartment buildings, more single-family homes, so you need to move fast when something appears. Not every house has been well-maintained; condition varies significantly. If you want restaurants on your doorstep rather than a 10-minute walk away, this is the wrong pick.", "layer": "Neighborhoods"}, "geometry": {"type": "Polygon", "coordinates": [[[-104.959766529688, 39.7507175497151], [-104.960378262912, 39.750715895709], [-104.960995331155, 39.7507142617031], [-104.961610573392, 39.7507187937196], [-104.962226706632, 39.7507229837348], [-104.962838439855, 39.7507213157287], [-104.963451951086, 39.7507196537227], [-104.964093011416, 39.7507198287233], [-104.96471006566, 39.7507198917236], [-104.965329811913, 39.7507168757126], [-104.96594244414, 39.7507138237015], [-104.966566614409, 39.7507135657006], [-104.967178333633, 39.7507135917007], [-104.967807814921, 39.750716439711], [-104.968425738168, 39.7507192327212], [-104.969035683385, 39.7507188967199], [-104.969650068619, 39.7507189227201], [-104.970272426881, 39.7507230977353], [-104.970877893082, 39.7507271937501], [-104.971500292345, 39.7507258727453], [-104.972113802576, 39.7507241647391], [-104.972733524829, 39.7507241977393], [-104.973357695098, 39.7507239037381], [-104.973363360118, 39.7519822883129], [-104.973364687123, 39.7532262378352], [-104.973359203103, 39.7545483976419], [-104.973360775109, 39.7549310240329], [-104.97336119011, 39.7551125556928], [-104.973367672134, 39.755315048429], [-104.973360919109, 39.7557405319758], [-104.973361473111, 39.75637709029], [-104.973363130117, 39.7569851705006], [-104.973354899087, 39.7577260091939], [-104.973349252067, 39.7582410620663], [-104.973324615977, 39.7595082276731], [-104.973337318024, 39.7604217669942], [-104.97334189804, 39.7607591102206], [-104.973350510071, 39.7611517176479], [-104.973343124045, 39.7617796609307], [-104.973340222034, 39.762047652905], [-104.97288784139, 39.7620133707804], [-104.972712682753, 39.7620094977663], [-104.972115978583, 39.7620099117678], [-104.971489972308, 39.7620047007488], [-104.97087996809, 39.7619999017314], [-104.968419384145, 39.7619960207173], [-104.967809330927, 39.7619977257234], [-104.967179714638, 39.7619993387294], [-104.966573253433, 39.7619965917194], [-104.965955231186, 39.7619937897092], [-104.965340741953, 39.7619940887102], [-104.964719141693, 39.76199400871], [-104.964104656459, 39.7619939577098], [-104.963449262076, 39.7619940607101], [-104.962833918839, 39.761989881695], [-104.962217685599, 39.7619856956797], [-104.961593405329, 39.7619873026856], [-104.960981576105, 39.7619886196904], [-104.960365297865, 39.7619902576963], [-104.959752575637, 39.7619919077023], [-104.959758608659, 39.7607476511789], [-104.95975328464, 39.759476574558], [-104.959762892675, 39.7582295880246], [-104.959765413684, 39.7569791364787], [-104.95975901866, 39.7557317309438], [-104.959758089657, 39.7544675363479], [-104.959770437702, 39.7532109507797], [-104.959768483695, 39.7519642512474], [-104.959766529688, 39.7507175497151]]]}}]};
const LAYER_CONFIG = {"Memories": {"color": "#E91E63", "icon": "heart", "order": 1, "default_on": true}, "Candidate Properties": {"color": "#FF9800", "icon": "building", "order": 2, "default_on": true}, "Key Places of Interest": {"color": "#F44336", "icon": "star", "order": 3, "default_on": false}, "Restaurants": {"color": "#FF5722", "icon": "restaurant", "order": 4, "default_on": false}, "Coffee": {"color": "#795548", "icon": "cafe", "order": 5, "default_on": false}, "Cocktails": {"color": "#9C27B0", "icon": "bar", "order": 6, "default_on": false}, "Dive Bars": {"color": "#D32F2F", "icon": "beer", "order": 7, "default_on": false}, "Concert Venues": {"color": "#E040FB", "icon": "music", "order": 8, "default_on": false}, "Grocery Stores": {"color": "#4CAF50", "icon": "grocery", "order": 9, "default_on": false}, "Parks and Trails": {"color": "#66BB6A", "icon": "park", "order": 10, "default_on": false}, "Pickleball": {"color": "#00BCD4", "icon": "sport", "order": 11, "default_on": false}};
const NEIGHBORHOOD_COLORS = {"Highly Recommended": {"fill": "#2E7D32", "opacity": 0.25, "border": "#1B5E20"}, "Strong Contender": {"fill": "#00838F", "opacity": 0.22, "border": "#006064"}, "Worth Exploring": {"fill": "#F9A825", "opacity": 0.18, "border": "#F57F17"}, "Probably Not": {"fill": "#EF6C00", "opacity": 0.15, "border": "#E65100"}, "Definitely Not": {"fill": "#757575", "opacity": 0.12, "border": "#616161"}};

// ---------- MAP INIT ----------
const map = new maplibregl.Map({
  container: 'map',
  style: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
  center: [-104.985, 39.745],
  zoom: 12.2,
  maxZoom: 18,
  minZoom: 10
});

map.addControl(new maplibregl.NavigationControl(), 'bottom-right');
map.addControl(new maplibregl.GeolocateControl({
  positionOptions: { enableHighAccuracy: true },
  trackUserLocation: true
}), 'bottom-right');

// ---------- SIDEBAR TOGGLE ----------
document.getElementById('sidebar-toggle').addEventListener('click', () => {
  document.getElementById('sidebar').classList.toggle('collapsed');
});

// ---------- MAP LOAD ----------
map.on('load', () => {

  // ----- NEIGHBORHOOD POLYGONS -----
  const categories = Object.keys(NEIGHBORHOOD_COLORS);

  map.addSource('neighborhoods', {
    type: 'geojson',
    data: NEIGHBORHOODS
  });

  // Add a fill + line layer per category for independent toggling
  categories.forEach(cat => {
    const colors = NEIGHBORHOOD_COLORS[cat];
    const safeId = cat.replace(/[^a-zA-Z]/g, '-').toLowerCase();

    map.addLayer({
      id: `neighborhood-fill-${safeId}`,
      type: 'fill',
      source: 'neighborhoods',
      filter: ['==', ['get', 'category'], cat],
      paint: {
        'fill-color': colors.fill,
        'fill-opacity': colors.opacity
      }
    });

    map.addLayer({
      id: `neighborhood-line-${safeId}`,
      type: 'line',
      source: 'neighborhoods',
      filter: ['==', ['get', 'category'], cat],
      paint: {
        'line-color': colors.border,
        'line-width': 1.5,
        'line-opacity': 0.6
      }
    });

    map.addLayer({
      id: `neighborhood-label-${safeId}`,
      type: 'symbol',
      source: 'neighborhoods',
      filter: ['==', ['get', 'category'], cat],
      layout: {
        'text-field': ['get', 'name'],
        'text-size': 11,
        'text-font': ['Open Sans Semibold'],
        'text-anchor': 'center',
        'text-allow-overlap': false,
        'text-ignore-placement': false,
        'text-padding': 4
      },
      paint: {
        'text-color': colors.border,
        'text-halo-color': 'rgba(255,255,255,0.9)',
        'text-halo-width': 1.5,
        'text-opacity': 0.85
      }
    });
  });

  // Neighborhood click handler
  map.on('click', (e) => {
    const features = map.queryRenderedFeatures(e.point, {
      layers: categories.map(c => `neighborhood-fill-${c.replace(/[^a-zA-Z]/g, '-').toLowerCase()}`)
    });
    if (features.length > 0) {
      const f = features[0];
      const props = f.properties;
      let html = `<div class="popup-title">${props.name}</div>`;
      html += `<div class="popup-layer">${props.category} — ${props.rating}</div>`;
      if (props.commentary) {
        // Truncate long commentary
        let text = props.commentary;
        if (text.length > 500) text = text.substring(0, 500) + '...';
        html += `<div class="popup-desc">${text}</div>`;
      }
      new maplibregl.Popup({ maxWidth: '340px' })
        .setLngLat(e.lngLat)
        .setHTML(html)
        .addTo(map);
    }
  });

  // Change cursor on neighborhood hover
  categories.forEach(cat => {
    const safeId = cat.replace(/[^a-zA-Z]/g, '-').toLowerCase();
    map.on('mouseenter', `neighborhood-fill-${safeId}`, () => {
      map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', `neighborhood-fill-${safeId}`, () => {
      map.getCanvas().style.cursor = '';
    });
  });

  // ----- POINT LAYERS -----
  const sortedLayers = Object.entries(LAYER_CONFIG).sort((a, b) => b[1].order - a[1].order);

  sortedLayers.forEach(([layerName, config]) => {
    const data = POINT_LAYERS[layerName];
    if (!data) return;

    const sourceId = `source-${layerName.replace(/[^a-zA-Z]/g, '-').toLowerCase()}`;
    const layerId = `layer-${layerName.replace(/[^a-zA-Z]/g, '-').toLowerCase()}`;

    map.addSource(sourceId, { type: 'geojson', data: data });

    map.addLayer({
      id: layerId,
      type: 'circle',
      source: sourceId,
      paint: {
        'circle-radius': ['interpolate', ['linear'], ['zoom'], 10, 4, 14, 7, 18, 10],
        'circle-color': config.color,
        'circle-stroke-width': 2,
        'circle-stroke-color': '#ffffff',
        'circle-opacity': 0.9
      },
      layout: {
        'visibility': config.default_on ? 'visible' : 'none'
      }
    });

    // Click popup
    map.on('click', layerId, (e) => {
      const f = e.features[0];
      const props = f.properties;
      let html = `<div class="popup-title">${props.name}</div>`;
      html += `<div class="popup-layer" style="color:${config.color}">${layerName}</div>`;
      if (props.description) {
        html += `<div class="popup-desc">${props.description}</div>`;
      }
      new maplibregl.Popup({ maxWidth: '320px', offset: 12 })
        .setLngLat(f.geometry.coordinates)
        .setHTML(html)
        .addTo(map);
      e.originalEvent.stopPropagation();
    });

    map.on('mouseenter', layerId, () => {
      map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', layerId, () => {
      map.getCanvas().style.cursor = '';
    });
  });

  // ----- BUILD SIDEBAR TOGGLES -----
  const toggleContainer = document.getElementById('layer-toggles');
  const displayOrder = Object.entries(LAYER_CONFIG).sort((a, b) => a[1].order - b[1].order);

  displayOrder.forEach(([layerName, config]) => {
    const data = POINT_LAYERS[layerName];
    if (!data) return;
    const count = data.features.length;
    const layerId = `layer-${layerName.replace(/[^a-zA-Z]/g, '-').toLowerCase()}`;

    const label = document.createElement('label');
    label.className = 'layer-toggle';
    label.innerHTML = `
      <input type="checkbox" ${config.default_on ? 'checked' : ''} data-layer-id="${layerId}">
      <span class="layer-dot" style="background:${config.color}"></span>
      <span class="layer-label">${layerName}</span>
      <span class="layer-count">${count}</span>
    `;

    const checkbox = label.querySelector('input');
    checkbox.addEventListener('change', () => {
      map.setLayoutProperty(layerId, 'visibility', checkbox.checked ? 'visible' : 'none');
    });

    toggleContainer.appendChild(label);
  });

  // ----- NEIGHBORHOOD CATEGORY TOGGLES -----
  const catContainer = document.getElementById('cat-toggles');

  categories.forEach(cat => {
    const colors = NEIGHBORHOOD_COLORS[cat];
    const safeId = cat.replace(/[^a-zA-Z]/g, '-').toLowerCase();

    const label = document.createElement('label');
    label.className = 'cat-toggle';
    label.innerHTML = `
      <input type="checkbox" checked data-cat-id="${safeId}">
      <span class="cat-swatch" style="background:${colors.fill}"></span>
      <span class="cat-label">${cat}</span>
    `;

    const checkbox = label.querySelector('input');
    checkbox.addEventListener('change', () => {
      const vis = checkbox.checked ? 'visible' : 'none';
      map.setLayoutProperty(`neighborhood-fill-${safeId}`, 'visibility', vis);
      map.setLayoutProperty(`neighborhood-line-${safeId}`, 'visibility', vis);
      map.setLayoutProperty(`neighborhood-label-${safeId}`, 'visibility', vis);
    });

    catContainer.appendChild(label);
  });

  // Master neighborhoods toggle
  document.getElementById('neighborhoods-master').addEventListener('change', (e) => {
    const checked = e.target.checked;
    catContainer.querySelectorAll('input').forEach(cb => {
      cb.checked = checked;
      cb.dispatchEvent(new Event('change'));
    });
  });
});
</script>
